<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSSS B.M DEGREE COLLEGE - প্যারেন্টস সাইনআপ</title>
    <!-- ফন্ট অ Awesome আইকন লিঙ্ক -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS ফাইল লিঙ্ক -->
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <div class="container">
        <!-- লোগো সেকশন -->
        <div class="logo">
            <h1>PSSS B.M DEGREE <span>COLLEGE</span></h1>
            <p>কলেজ ম্যানেজমেন্ট সিস্টেম</p>
            <p class="page-title">প্যারেন্টস রেজিস্ট্রেশন</p>
        </div>
        
        <!-- সাইনআপ ফর্ম সেকশন -->
        <div class="signup-form">
            <h2>প্যারেন্টস একাউন্ট তৈরি করুন</h2>
            
            <!-- প্রগ্রেস বার -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text">ধাপ <span id="currentStep">1</span> / 3</div>
            </div>
            
            <form id="signupForm">
                <!-- ব্যক্তিগত তথ্য সেকশন -->
                <div class="form-section step-1 active" data-step="1">
                    <h3><i class="fas fa-user"></i> ব্যক্তিগত তথ্য</h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fullName">পূর্ণ নাম *</label>
                            <input type="text" id="fullName" placeholder="আপনার পূর্ণ নাম লিখুন" required>
                            <i class="fas fa-user icon"></i>
                            <div class="error-message" id="fullNameError"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">ফোন নম্বর *</label>
                            <input type="tel" id="phone" placeholder="০১৭XX-XXXXXX" required>
                            <i class="fas fa-phone icon"></i>
                            <div class="error-message" id="phoneError"></div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="nidNumber">জাতীয় পরিচয়পত্র নম্বর *</label>
                            <input type="text" id="nidNumber" placeholder="১২৩৪৫৬৭৮৯০১২৩" required>
                            <i class="fas fa-id-card icon"></i>
                            <div class="error-message" id="nidNumberError"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="occupation">পেশা *</label>
                            <input type="text" id="occupation" placeholder="আপনার পেশা লিখুন" required>
                            <i class="fas fa-briefcase icon"></i>
                            <div class="error-message" id="occupationError"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="address">ঠিকানা *</label>
                        <input type="text" id="address" placeholder="আপনার সম্পূর্ণ ঠিকানা লিখুন" required>
                        <i class="fas fa-map-marker-alt icon"></i>
                        <div class="error-message" id="addressError"></div>
                    </div>
                </div>

                <!-- সন্তানের তথ্য -->
                <div class="form-section step-2" data-step="2">
                    <h3><i class="fas fa-child"></i> সন্তানের তথ্য</h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="childName">সন্তানের নাম *</label>
                            <input type="text" id="childName" placeholder="সন্তানের পূর্ণ নাম লিখুন" required>
                            <i class="fas fa-child icon"></i>
                            <div class="error-message" id="childNameError"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="childClass">সন্তানের শ্রেণী *</label>
                            <select id="childClass" required>
                                <option value="">শ্রেণী নির্বাচন করুন</option>
                                <option value="6">ষষ্ঠ শ্রেণী</option>
                                <option value="7">সপ্তম শ্রেণী</option>
                                <option value="8">অষ্টম শ্রেণী</option>
                                <option value="9">নবম শ্রেণী</option>
                                <option value="10">দশম শ্রেণী</option>
                                <option value="11">একাদশ শ্রেণী</option>
                                <option value="12">দ্বাদশ শ্রেণী</option>
                            </select>
                            <i class="fas fa-school icon"></i>
                            <div class="error-message" id="childClassError"></div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="childRoll">সন্তানের রোল নম্বর *</label>
                            <input type="number" id="childRoll" placeholder="১" min="1" required>
                            <i class="fas fa-hashtag icon"></i>
                            <div class="error-message" id="childRollError"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="relationship">সম্পর্ক *</label>
                            <select id="relationship" required>
                                <option value="">সম্পর্ক নির্বাচন করুন</option>
                                <option value="father">বাবা</option>
                                <option value="mother">মা</option>
                                <option value="guardian">অভিভাবক</option>
                            </select>
                            <i class="fas fa-heart icon"></i>
                            <div class="error-message" id="relationshipError"></div>
                        </div>
                    </div>
                </div>
                
                <!-- লগইন তথ্য সেকশন -->
                <div class="form-section step-3" data-step="3">
                    <h3><i class="fas fa-key"></i> লগইন তথ্য</h3>
                    
                    <div class="form-group">
                        <label for="email">ইমেইল ঠিকানা *</label>
                        <input type="email" id="email" placeholder="parent@email.com" required>
                        <i class="fas fa-envelope icon"></i>
                        <div class="error-message" id="emailError"></div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">পাসওয়ার্ড *</label>
                            <input type="password" id="password" placeholder="পাসওয়ার্ড দিন" required>
                            <i class="fas fa-lock icon"></i>
                            <span class="toggle-password"><i class="fas fa-eye"></i></span>
                            <div class="password-strength" id="passwordStrength">
                                <div class="strength-bar"></div>
                                <div class="strength-bar"></div>
                                <div class="strength-bar"></div>
                                <span class="strength-text"></span>
                            </div>
                            <div class="error-message" id="passwordError"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">পাসওয়ার্ড নিশ্চিত করুন *</label>
                            <input type="password" id="confirmPassword" placeholder="পাসওয়ার্ড আবার লিখুন" required>
                            <i class="fas fa-lock icon"></i>
                            <i class="fas fa-eye toggle-password" id="togglePassword2"></i>
                            <div class="error-message" id="confirmPasswordError"></div>
                        </div>
                    </div>

                    <!-- শর্তাবলী -->
                    <div class="form-group terms">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">
                            আমি <a href="#" class="terms-link">সেবা শর্তাবলী</a> এবং 
                            <a href="#" class="privacy-link">গোপনীয়তা নীতি</a> পড়েছি এবং সম্মতি দিচ্ছি *
                        </label>
                        <div class="error-message" id="termsError"></div>
                    </div>
                </div>
                
                <!-- নেভিগেশন বাটনস -->
                <div class="form-navigation">
                    <button type="button" class="nav-btn prev-btn" id="prevBtn" style="display: none;">
                        <i class="fas fa-arrow-left"></i> পূর্ববর্তী
                    </button>
                    
                    <button type="button" class="nav-btn next-btn" id="nextBtn">
                        পরবর্তী <i class="fas fa-arrow-right"></i>
                    </button>
                    
                    <!-- সাবমিট বাটন -->
                    <button type="submit" class="signup-btn" id="submitBtn" style="display: none;">
                        <i class="fas fa-user-plus"></i> একাউন্ট তৈরি করুন
                    </button>
                </div>

                <!-- রোল হিডেন ইনপুট -->
                <input type="hidden" id="role" value="parent">
            </form>
            
            <!-- লগইন লিঙ্ক -->
            <div class="login-link">
                ইতিমধ্যে একটি একাউন্ট আছে? <a href="../../index.html">লগইন করুন</a>
            </div>
        </div>
    </div>

    <!-- JavaScript ফাইল লিঙ্ক -->
    <script src="../js/signup.js"></script>
</body>
</html>
