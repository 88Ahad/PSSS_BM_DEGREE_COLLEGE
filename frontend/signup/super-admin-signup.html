<!DOCTYPE html>
<!--
    Super Admin signup page - সুপার অ্যাডমিন রেজিস্ট্রেশন
    নিরাপত্তার কারণে এই রোলের রেজিস্ট্রেশন প্রক্রিয়া কন্ট্রোল করা উচিত।
-->
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSSS B.M DEGREE COLLEGE - সুপার এডমিন সাইনআপ</title>
    <!-- ফন্ট অ Awesome আইকন লিঙ্ক -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS ফাইল লিঙ্ক -->
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <div class="container">
        <!-- লোগো সেকশন -->
        <div class="logo">
            <h1>PSSS B.M DEGREE <span>COLLEGE</span></h1>
            <p><span>কলেজ ম্যানেজমেন্ট সিস্টেম</span></p>
            <p class="page-title">সুপার অ্যাডমিন রেজিস্ট্রেশন</p>
        </div>
        
        <!-- সাইনআপ ফর্ম সেকশন -->
        <div class="signup-form">
            <h2>সুপার অ্যাডমিন একাউন্ট তৈরি করুন</h2>
            
            <!-- প্রগ্রেস বার -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text">ধাপ <span id="currentStep">1</span> / 3</div>
            </div>
            
            <form id="signupForm">
                <!-- ব্যক্তিগত তথ্য সেকশন -->
                <div class="form-section step-1 active" data-step="1">
                    <h3><i class="fas fa-user"></i> ব্যক্তিগত তথ্য</h3>
                    
                    <div class="form-row">
                        <!-- নাম ইনপুট ফিল্ড -->
                        <div class="form-group">
                            <label for="fullName">পূর্ণ নাম *</label>
                            <input type="text" id="fullName" placeholder="আপনার পূর্ণ নাম লিখুন" required>
                            <i class="fas fa-user icon"></i>
                            <div class="error-message" id="fullNameError"></div>
                        </div>
                        
                        <!-- ফোন নম্বর ইনপুট ফিল্ড -->
                        <div class="form-group">
                            <label for="phone">ফোন নম্বর *</label>
                            <input type="tel" id="phone" placeholder="০১৭XX-XXXXXX" required>
                            <i class="fas fa-phone icon"></i>
                            <div class="error-message" id="phoneError"></div>
                        </div>
                    </div>

                    <!-- ঠিকানা ফিল্ড -->
                    <div class="form-group">
                        <label for="address">ঠিকানা</label>
                        <input type="text" id="address" placeholder="আপনার সম্পূর্ণ ঠিকানা লিখুন">
                        <i class="fas fa-map-marker-alt icon"></i>
                    </div>
                </div>
                
                <!-- লগইন তথ্য সেকশন -->
                <div class="form-section step-2" data-step="2">
                    <h3><i class="fas fa-key"></i> লগইন তথ্য</h3>
                    
                    <div class="form-group">
                        <!-- ইমেইল ইনপুট ফিল্ড -->
                        <label for="email">ইমেইল ঠিকানা *</label>
                        <input type="email" id="email" placeholder="আপনার ইমেইল ঠিকানা লিখুন" required>
                        <i class="fas fa-envelope icon"></i>
                        <div class="error-message" id="emailError"></div>
                    </div>
                    
                    <div class="form-row">
                        <!-- পাসওয়ার্ড ইনপুট ফিল্ড -->
                        <div class="form-group">
                            <label for="password">পাসওয়ার্ড *</label>
                            <input type="password" id="password" placeholder="পাসওয়ার্ড দিন" required>
                            <i class="fas fa-lock icon"></i>
                            <span class="toggle-password"><i class="fas fa-eye"></i></span>
                            <div class="password-strength" id="passwordStrength">
                                <div class="strength-bar"></div>
                                <div class="strength-bar"></div>
                                <div class="strength-bar"></div>
                                <span class="strength-text"></span>
                            </div>
                            <div class="error-message" id="passwordError"></div>
                        </div>
                        
                        <!-- পাসওয়ার্ড নিশ্চিতকরণ ইনপুট ফিল্ড -->
                        <div class="form-group">
                            <label for="confirmPassword">পাসওয়ার্ড নিশ্চিত করুন *</label>
                            <input type="password" id="confirmPassword" placeholder="পাসওয়ার্ড আবার লিখুন" required>
                            <i class="fas fa-lock icon"></i>
                            <i class="fas fa-eye toggle-password" id="togglePassword2"></i>
                            <div class="error-message" id="confirmPasswordError"></div>
                        </div>
                    </div>
                </div>
                
                <!-- প্রশ্নাবলী সেকশন -->
                <div class="form-section step-3" data-step="3">
                    <h3><i class="fas fa-shield-alt"></i> নিরাপত্তা প্রশ্ন</h3>
                    
                    <div class="form-row">
                        <!-- নিরাপত্তা প্রশ্ন -->
                        <div class="form-group">
                            <label for="securityQuestion">নিরাপত্তা প্রশ্ন নির্বাচন করুন *</label>
                            <select id="securityQuestion" required>
                                <option value="">একটি নিরাপত্তা প্রশ্ন নির্বাচন করুন</option>
                                <option value="childhoodFriend">আপনার শৈশবের সেরা বন্ধুর নাম কি?</option>
                                <option value="firstPet">আপনার প্রথম পোষা প্রাণীর নাম কি?</option>
                                <option value="birthCity">আপনার জন্ম শহরের নাম কি?</option>
                                <option value="motherMaiden">আপনার মায়ের নাম কি?</option>
                                <option value="firstSchool">আপনার প্রথম স্কুলের নাম কি?</option>
                            </select>
                            <i class="fas fa-question-circle icon"></i>
                            <div class="error-message" id="securityQuestionError"></div>
                        </div>
                        
                        <!-- উত্তর -->
                        <div class="form-group">
                            <label for="securityAnswer">উত্তর *</label>
                            <input type="text" id="securityAnswer" placeholder="উত্তর লিখুন" required>
                            <i class="fas fa-pencil-alt icon"></i>
                            <div class="error-message" id="securityAnswerError"></div>
                        </div>
                    </div>

                    <!-- শর্তাবলী -->
                    <div class="form-group terms">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">
                            আমি <a href="#" class="terms-link">সেবা শর্তাবলী</a> এবং 
                            <a href="#" class="privacy-link">গোপনীয়তা নীতি</a> পড়েছি এবং সম্মতি দিচ্ছি *
                        </label>
                        <div class="error-message" id="termsError"></div>
                    </div>
                </div>
                
                <!-- নেভিগেশন বাটনস -->
                <div class="form-navigation">
                    <button type="button" class="nav-btn prev-btn" id="prevBtn" style="display: none;">
                        <i class="fas fa-arrow-left"></i> পূর্ববর্তী
                    </button>
                    
                    <button type="button" class="nav-btn next-btn" id="nextBtn">
                        পরবর্তী <i class="fas fa-arrow-right"></i>
                    </button>
                    
                    <!-- সাবমিট বাটন -->
                    <button type="submit" class="signup-btn" id="submitBtn" style="display: none;">
                        <i class="fas fa-user-plus"></i> একাউন্ট তৈরি করুন
                    </button>
                </div>

                <!-- রোল হিডেন ইনপুট -->
                <input type="hidden" id="role" value="super-admin">
            </form>
            
            <!-- লগইন লিঙ্ক -->
            <div class="login-link">
                ইতিমধ্যে একটি একাউন্ট আছে? <a href="../../index.html">লগইন করুন</a>
            </div>
        </div>
    </div>

    <!-- JavaScript ফাইল লিঙ্ক -->
    <script src="../js/signup.js"></script>
</body>
</html>
